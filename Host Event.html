<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Host Your Event</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color:white;
      background-image:url("host.jpg");
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
        font-size: 90px;
      text-align: center;
      color:white;
    }
    .event-form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .form-field {
      margin-bottom: 20px;
      width: 100%;
    }
    .form-field label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    .form-field input[type="text"],
    .form-field input[type="email"],
    .form-field textarea {
      width: 100%;
      padding: 5px;
      border: 1px solid #000;
      border-radius: 4px;
      font-size: 16px;
      background-color:white;
    }
    .form-field textarea {
      resize: vertical;
      height: 150px;
    }
    .form-field button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    .form-field button:hover {
      background-color:goldenrod;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 >Host Your Event</h1>
    <form class="event-form" action="submit_event.php" method="POST">
      <div class="form-field">
        <label for="event-name">Event Name:</label>
        <input type="text" id="event-name" name="event_name" required>
      </div>
      <div class="form-field">
        <label for="event-date">Event Date:</label>
        <input type="text" id="event-date" name="event_date" required>
      </div>
      <div class="form-field">
        <label for="event-location">Event Location:</label>
        <input type="text" id="event-location" name="event_location" required>
      </div>
      <div class="form-field">
        <label for="event-description">Event Description:</label>
        <textarea id="event-description" name="event_description" required></textarea>
      </div>
      <div class="form-field">
        <label for="contact-name">Your Name:</label>
        <input type="text" id="contact-name" name="contact_name" required>
      </div>
      <div class="form-field">
        <label for="contact-email">Your Email:</label>
        <input type="email" id="contact-email" name="contact_email" required>
      </div>
      <div class="form-field">
        <button type="submit">Submit Event</button>
      </div>
    </form>
  </div>
</body>
</html>
