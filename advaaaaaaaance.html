<!DOCTYPE html>
<html>
<head>
  <title>Advance Booking Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .payment-options {
      margin-top: 20px;
    }

    .payment-option {
      display: inline-block;
      margin-right: 10px;
    }

    .payment-option label {
      display: inline-block;
      margin-right: 5px;
    }

    .payment-success {
      margin-top: 20px;
      text-align: center;
      font-size: 18px;
      color: #4CAF50;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Advance Booking Form</h1>
    <form id="bookingForm" onsubmit="return false;">
      <label for="name">Name:</label>
      <input type="text" id="name" required>

      <label for="email">Email:</label>
      <input type="text" id="email" required>

      <label for="phone">Phone:</label>
      <input type="text" id="phone" required>

      <div class="payment-options">
        <label for="payment">Payment:</label>
        <div class="payment-option">
          <input type="radio" id="gpay" name="payment" value="gpay" required>
          <label for="gpay">Google Pay</label>
        </div>
        <div class="payment-option">
          <input type="radio" id="phonepe" name="payment" value="phonepe" required>
          <label for="phonepe">PhonePe</label>
        </div>
        <div class="payment-option">
          <input type="radio" id="paytm" name="payment" value="paytm" required>
          <label for="paytm">Paytm</label>
        </div>
      </div>

      <input type="submit" value="Book" onclick="submitForm()">

      <div id="paymentSuccess" class="payment-success" style="display: none;">
        Payment Successful! Thank you for booking.
      </div>
    </form>
  </div>
